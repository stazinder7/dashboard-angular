<app-header></app-header>
<app-sidebar></app-sidebar>
<section class="content-block">
  <div class="bg-wrapper"></div>
  <div class="container-fluid">
    <div class="content-block-wrapper card">
      <h2 class="title">{{title | uppercase}} <a class="waves-effect waves-light btn modal-trigger my-btn"
          href="#modal1">Add Contact</a></h2>

      <div class="table-content">

        <div id="page-length-option_filter" class="dataTables_filter right"><label>Search:<input type="search" class=""
              [(ngModel)]="searchText" autocomplete="off" placeholder="" aria-controls="page-length-option"></label>
        </div>
        <table class=" striped table collapsed mytable">
          <thead>
            <tr>
              <th *ngFor="let thead of phonebook">{{thead}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let ttext of phonebookArray | filter:searchText; let i = index">
              <td>{{i+1}}</td>
              <td>{{ttext.Name}}</td>
              <td>{{ttext.Email}}</td>
              <td>{{ttext.Phone}}</td>
              <td>{{ttext.City}}</td>
              <td><a href="javascript:void(0)" class="btn1 edit-btn col-green"> <i class="material-icons">create</i></a>
                <a href="javascript:void(0)" class="btn1 del-btn col-red" (click)="functionToDeleteItem(i)"> <i
                    class="material-icons">delete</i></a>
              </td>

            </tr>
          </tbody>

        </table>
        <!-- <ul class="pagination right">
            <span class="prev"><a  href="javascript:void(0)" (click)="decrementpage()" [class.disbaled]="current == 1">Previous</a></span>
            <li [class.active]="current == page" *ngFor="let page of pageArray"><a (click)="pageclick(page)" href="javascript:void(0)">{{page}}</a></li>
            <span class="next" ><a  href="javascript:void(0)" (click)="incrementpage()" [class.disbaled]="current == pageArray.length">Next</a></span>
  
          </ul> -->
      </div>
    </div>
  </div>
</section>


<!-- Modal Structure -->
<div id="modal1" class="modal model-sm">
  <div class="modal-content ">
    <h4>Add Contacts</h4>
    <form class="col s12" name="phoneform" id="phoneform" #customForm="ngForm"  (ngSubmit)="onSubmit()"
      novalidate>
      <div class="alert alert-danger" *ngIf='showerror'>{{error}}<button type="button" class="close"
          data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button></div>
      <div class="row">
        <div class="input-field col s12">
          <input id="name" type="text" class="validate form-control" name="name" [(ngModel)]="name"  >
          <label for="name"  data-error="Please provide username">Name</label>
        </div>
       
        <div class="input-field col s12 form-group">
          <input id="email" type="email" class="validate form-control" name="email" [(ngModel)]="email" >
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12 form-group">
          <input id="phone" type="text" class="validate form-control" name="phone"  [(ngModel)]="phone">
          <label for="phone">Phone Number</label>
        </div>
        <div class="input-field col s12 form-group">
          <input id="city" type="text" class="validate form-control" name="city"  [(ngModel)]="city">
          <label for="city">City</label>
        </div>
        <div class="btn-group">

          <button class="btn waves-effect waves-light custom-btn btn-sm" type="submit" name="action">Submit</button>
          <button class="btn waves-effect waves-light custom-btn cancel-btn btn-sm" type="button" (click)="closemodel()"
            name="Cancel">Cancel</button>
        </div>


      </div>
    </form>
  </div>

</div>
